<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kalkulagailua</title>
    </head>
    <style>
	.caja {
		position: relative;
		height: 450px;
		width: 500px;
		font-family: sans-serif;
		font-size: 18px;
		font-weight: 400;
		color: #ffffff;
		background: #889ccf;
		margin: 2rem auto;
		overflow: hidden;
		padding: 2px;
		border-radius: 35px 0px 35px 0px;
		-moz-border-radius: 35px 0px 35px 0px;
		-webkit-border-radius: 35px 0px 35px 0px;
		border: 2px solid #5878ca;
		text-align: center;
	}
	</style>
	<script>
     var kalkulatu = function(){
            var l = parseInt(document.getElementById("fN").value);
            var b = parseInt(document.getElementById("sN").value);
            var eragiketa = document.getElementById("eragiketa").value;
			var esperodena = parseInt(document.getElementById("esperodena").value);
			var erantzuna;
			var ondo = document.getElementById("ondo");
			if (eragiketa=='+') {erantzuna = l+b}
			else if(eragiketa=="-"){ erantzuna = l-b}
			else if(eragiketa=="*"){ erantzuna = l*b}
			else if(eragiketa=="/"){ erantzuna = l/b}

			if(erantzuna == esperodena){
				ondo.innerHTML = "Ondo dago!!";
				ondo.style.color = "green";
				}
			else{
				ondo.innerHTML = "Agian bueltatxo bat eman...";
				ondo.style.color = "red";
				}
        }
        
    </script>
    <body>
	
	<div class="caja">
        <h1>Kalkulagailua</h1>

        <h5>Jon Diez eta Angela Escondrillas</h5>
        
            First number:<br>
            <input type="text" id="fN" value="">
            <br>
            <br>
            <select id="eragiketa">
               <option value="+">+</option> 
               <option value="-">-</option> 
               <option value="*">*</option>
               <option value="/">/</option> 
            </select>
            <br>
            <br>
            Second number:<br>
            <input type="text" id="sN" value="">
            <br>
            <br>
            Espero den emaitza:<br>
            <input type="text" id="esperodena" value="">
            <br><br>
            <input type="button" value="Konprobatu" onClick='kalkulatu()'>
			<br><br>
			<p id="ondo"></p>
	</div>
    </body>
</html>
